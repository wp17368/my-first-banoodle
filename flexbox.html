<html>
  <head>
    <title>flexbox</title>

      height:70px;

    <div style="
    margin-top:15px;
    height:70px;

    border-style:solid;
    border-color:grey;
    display:flex;
    flex-direction:row;
    justify-content:end;
    ">
      <div style="
        background-color:lightblue;
        width:100px;
      ">100px text</div>

      <div style="
        background-color:lightcoral;
        width:100px;
      ">flex:1;</div>

      <div style="
      background-color:lightblue;
      width:100px;

    margin-top:15px;
    height:70px;
    border-width:1px;
    border-style:solid;
    border-color:grey;
    display:flex;
    flex-direction:row;
    justify-content:space-between;
    ">
      <div style="
        background-color:lightblue;
        width:100px;
      ">100px text</div>

      <div style="
        background-color:lightcoral;

    border-color:grey;
    display:flex;
    flex-direction:row;
    justify-content:space-between;
    align-items:stretch;

    ">
      <div style="
        background-color:lightblue;

      ">100px text</div>

      <div style="
        background-color:lightcoral;
