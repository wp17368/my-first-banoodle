<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
  </head>
  <body style="height:3000px;
    margin-top:0;
    padding-top:40px;
    padding-left:72px;
    margin-left:0px;">
    
    <div style="
      color:white;
      background:black;
      position:fixed;
      top:0px;
      left:0px;
      right:0px;
      height:40px;
      z-index:1;
      ">header</div>
    

    <div style="
      position:fixed;
      bottom:0;
      left:0;
      top:40px;
      width:72px;
      background-color:green;
      color:white;">
      sidebar
      <div style="
      position:absolute;
      background-color:red;
      color:white;
      top:0;
      right:0;
      z-index:0;">
      X
      </div>
    </div>

    

    <div style="
      background:lightblue;
      height:200px;
      width:200px;
      position:static;
      ">one</div>

    <div style="
    position:relative;
    background:lightcoral;
    height:200px;
    width:200px;">two
    <div style="
    position:absolute;
    background-color:black;
    color:white;
    bottom:10px;
    right:10px;
    ">
    5:00
    </div>
  </div>

  </body>
</html>
